<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/boxdesign.css" />
    <title>Box Design</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Bundle & Save</h1>
    </div>

    <div class="boxes">
      <div class="box" id="box1">
        <div class="content">
          <div>
            <input type="radio" name="boxSelect" id="toggleBox1" />
            <label>1 Pair </label>

            <p>DKK 195.00</p>
          </div>

          <div><p>50% Off</p></div>
        </div>

        <div class="selector-container">
          <div class="label-container">
            <label>Size</label>&nbsp;&nbsp;&nbsp; <label>Color</label>
          </div>
          <div class="select-container">
            <select class="size">
              <option value="small">S</option>
              <option value="medium">M</option>
              <option value="large">L</option>
            </select>
            <select class="color">
              <option value="#ff0000">Red</option>
              <option value="#0000ff">Blue</option>
              <option value="#00ff00">Green</option>
              <option value="#000000">Black</option>
              <option value="#ffffff">White</option>
            </select>
          </div>
        </div>
      </div>

      <div class="box" id="box2">
        <div class="content">
          <div>
            <input type="radio" name="boxSelect" id="toggleBox2" />
            <label>2 Pair </label>
            <p>DKK 345.00</p>
          </div>

          <div>
            <p><span style="color: #197530">Most Popular</span>&nbsp;40% Off</p>
          </div>
        </div>
        <div class="selector-container">
          <div class="label-container">
            <label>Size</label>&nbsp;&nbsp;&nbsp; <label>Color</label>
          </div>
          <div class="select-container">
            <select class="size">
              <option value="small">S</option>
              <option value="medium">M</option>
              <option value="large">L</option>
            </select>
            <select class="color">
              <option value="#ff0000">Red</option>
              <option value="#0000ff">Blue</option>
              <option value="#00ff00">Green</option>
              <option value="#000000">Black</option>
              <option value="#ffffff">White</option>
            </select>
          </div>
        </div>
      </div>

      <div class="box" id="box3">
        <div class="content">
          <div>
            <input type="radio" name="boxSelect" id="toggleBox3" />
            <label>3 Pair </label>

            <p>DKK 528.00</p>
          </div>

          <div><p>60% Off</p></div>
        </div>
        <div class="selector-container">
          <div class="label-container">
            <label>Size</label>&nbsp;&nbsp;&nbsp; <label>Color</label>
          </div>
          <div class="select-container">
            <select class="size">
              <option value="small">S</option>
              <option value="medium">M</option>
              <option value="large">L</option>
            </select>
            <select class="color">
              <option value="#ff0000">Red</option>
              <option value="#0000ff">Blue</option>
              <option value="#00ff00">Green</option>
              <option value="#000000">Black</option>
              <option value="#ffffff">White</option>
            </select>
          </div>
        </div>
        <div class="para-container">
          <span>Free 2 Day Shopping </span>
          <p>Total DKK 360.00</p>
        </div>
        <div>
          <button class="btn">+ Add To Cart</button>
        </div>
      </div>
    </div>

    <script src="./js/boxdesign.js"></script>
  </body>
</html>
